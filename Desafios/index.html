<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em html</title>
</head>
<body>
   <h1><strong>Tags em html</strong></h1> 
   <p>Em html,podemos inserir os elementos
 da lista a seguir.passe o mouse sobre os
  termos para descobrir qual a tag deverá
utilizar em cada caso </p>
<li><abbr title="Use a tag <p>">paragrafos</abbr></li>
    <li><abbr title="Use as tags h1...h6">títulos</abbr></li>
<li><abbr title="Use a  tag <img>">imagens</abbr></li>
<li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
<li><abbr title="Use a tag <code>">Códigos-fontes</abbr></li>
<li><abbr title="Use as tags <ol> e <ul>">Listas numeradas</abbr></li> 
<li><abbr title="Use as tags <ul> e <li> ">listas com demarcadores </abbr></li>
</body>
</html>
