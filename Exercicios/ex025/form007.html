<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="" method="POST" autocomplete="on">
   <p>
   <label for="iest">Estado</label>
   <select name="estado" id="iest">
    <option value="" selected>---Escolha---</option>
   <optgroup label="Região Sudeste">
       
       <option value="SP">São Paulo</option>
       <option value="RJ">Rio De Janeiro</option>
       <option value="MG">Minas Gerais</option>
   </optgroup>

    <optgroup label="Região Nordeste">
        <option value="CE">Fortaleza</option>
        <option value="PE">Pernambuco</option>
        <option value="RN">Rio Grande Do Norte</option>
    </optgroup>
   </select>
   </p>
   <p>
    <label for="iprof">Profissão</label>
    <input type="text" name="prof" id="iprof" list="lstprof">
    <datalist id="lstprof">
        <option value="ADM">Administrador</option>
        <option value="CONT">Contabilidade</option>
        <option value="DEV">Desenvolvedor</option>
        <option value="PROF">Professor</option>

    </datalist>
   </p>
   <p><label for="Imsg">Mensagem</label>
       <textarea name="Msg" id="Imsg" cols="30" rows="10" ></textarea>
</p>
   <p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
   </p>
    </form>
</body>
</html>
